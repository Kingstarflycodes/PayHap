<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>PayHap</title>
</head>
<body>
  <nav class="nav-bar row-jcsb row-aicenter">
    <h2 class="head-title">PayHap</h2>
    <div>
      <i class='bx bx-bell'></i>
    </div>
  </nav>
  <main class="main">
    <div class="card-container row-jcsb">
      <div class="card">
        <div class="row-jcsb">
          <p class="amount">$1,200</p>
          <p class="card-type">VISA</p>
        </div>
        <div class="flex-row">
          <p class="card-no">4225</p>
          <p class="card-no-unseen">••••</p>
          <p class="card-no-unseen">••••</p>
          <p class="card-no-unseen">••••</p>
        </div>
        <div class="row-jcsb row-aicenter">
          <p class="card-text">Debit Card</p>
          <p class="card-date">09/24</p>
        </div>
      </div>
      <button class="add-card">+</button>
    </div>
  </main>
  
  
  <script src="./js/script.js"></script>
</body>
</html>
